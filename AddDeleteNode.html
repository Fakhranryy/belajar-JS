<html>
    <head>
        <title>
            Add Remove Node
        </title>
    </head>
    <body>
        <div id="container">
            <p>Paragraf pertama</p>
        </div>
        <button id="adNode">Add Node</button>
        <button id="removeNode">Remove Node</button>

        <script>
            const container = document.getElementById("container");
            const addNodeButton = document.createElement("adNode");
            const removeNodeButton = document.getElementById("removeNode");
s
            addNodeButton.addEventListener("click", () => {
                const newParagraph = document.createElement("p");
                newParagraph.textContent = "Paragraf Baru";
                container.appendChild(newParagraph);
            });

            removeNodeButton.addEventListener("click", () => {
                if(container.lastChild) {
                    container.removeChild(container.lastChild);
                }
            });
            
        </script>
    </body>
</html>
