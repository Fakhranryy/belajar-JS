<html>
    <head>
        <title>Mengakses dan Memanipulasi Elemen</title>
    </head>
    <body>
        <h1 id="header">Hello PPLG</h1>
        <p class="description">Ini adalah contoh kode program dari Document Object</p>
        <button id="changeContent">Ubah Context</button>
        <script>
            //mengakses elemen menggunakan document object
            const header = document.getElementById("header");
            const paragraph = document.querySelector(".description");
            const button = document.getElementById("changeContent");

            //memanipulasi konten elemen
            button.addEventListener("click", () => {
                header.textContent = "Hello, Document Object";
                paragraph.textContent = " Content telah di ubah oleh document";
            });
        </script>
    </body>
</html>
